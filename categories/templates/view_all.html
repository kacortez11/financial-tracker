{%  extends 'base.html' %}

{%  block content %}
    <table border="1px">
    <th>Active</th>
    <th>Name</th>
    <th>Type</th>
    <th>Default</th>
    <th>Currency</th>
    <th>Starting Balance</th>

    {% for modes in obj %}
        <tr>
            <td>{{ modes.is_active }}</td>
            <td><a href={{ modes.id }}>{{ modes.label }}</a></td>
            <td>{{ modes.type }}</td>
            <td>{{ modes.default }}</td>
            <td>{{ modes.currency }}</td>
            <td>{{ modes.starting_balance }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
